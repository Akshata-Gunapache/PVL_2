<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | By Code Info</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <span class="nav-item">My DashBoard</span>
        </a></li>
        <li><a href="#">
          <i class="fas fa-Epartment"></i>
          <span class="nav-item">Department</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-user"></i>
          <span class="nav-item">Skillwise data</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">View Schedule</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-item">Explore skills</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-tasks"></i>
          <span class="nav-item">Placement Trends</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Pre Announcements</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Assign skills</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
      </div>
      <div class="main-work" >
        <div class="card" id="STUDENTS">
          <h3>STUDENTS</h3>
          <p>26</p>
        </div>
        <div class="card" id="DEPARTMENTS">
          <h3>DEPARTMENTS</h3>
          <p>5</p>
        </div>
        <div class="card" id="PLACEMENTS">
          <h3>PLACEMENTS</h3>
          <p>0</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
